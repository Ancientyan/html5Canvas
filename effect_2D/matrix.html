<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>黑客帝国matrix</title>
<style>
	html{
		font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;
		font-size: 16px;
		color: #555;
	}
	body{
		margin: 0;
	}
</style>
</head>
<body>
<canvas id="canvas" width="400" height="300"></canvas>
<script>
	const canvas = document.getElementById('canvas'),
		ctx = canvas.getContext('2d'),
		W = document.documentElement.clientWidth||document.body.clientWidth,
		H = document.documentElement.clientHeight||document.body.clientHeight,
		TW = 30,//每字符宽度
		TH = 24,//每字符高度
		cols = Math.floor(W/TW),//列数
		rows = Math.floor(H/TH),//行数
		arr = Array(cols).fill(0);//记录每列的行数

	canvas.width = W;
	canvas.height = H;
	ctx.textAlign = 'center';
	ctx.textBaseLine = 'bottom';
	ctx.font = '20px verdana';
	ctx.fillStyle = 'hsla(0, 0%, 0%, .1)';//关键样式，每次填充都会加深前面一行的透明度
	// ctx.globalCompositeOperation = "source-over";
	
	function draw() {
		// 填充背景
		ctx.fillRect(0, 0, W, H);
		// 填充字符
		ctx.save();
		ctx.translate(10, 30);
		ctx.fillStyle ='hsla(120, 100%, 50%, 1)';
		ctx.globalCompositeOperation = "lighter";
		for(i = 0; i < cols; i++) {
			const text = String.fromCharCode(48 + Math.floor(Math.random() * 79));//随机字符(ascii 48-126 的数字字母字符)
			const x = i * TW;          
			const y = arr[i] * TH;
			ctx.fillText(text, x, y);
			if(arr[i] > rows || arr[i] > Math.random() * rows * 6) {//超出 屏幕高度｜随机高度 则从0高度重新开始
				arr[i] = 0;
			} else {//自增行数
				arr[i]++;
			}
		}
		ctx.restore();
	}

	(function(){
		setInterval(draw, 60);
	})();

</script>
</body>
</html>
